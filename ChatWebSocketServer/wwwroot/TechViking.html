<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>TechViking Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #000000;
            --accent: #333333;
            --rune-glow: rgba(255, 255, 255, 0.7);
            --tech-lines: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--secondary);
            color: var(--primary);
            font-family: 'Cinzel', serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Cyber-Viking Loading Animation */
        .tech-rune-loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-rune {
            font-size: 5rem;
            position: relative;
            animation: pulseGlow 2s infinite;
        }

        .loading-rune::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 20px var(--rune-glow); }
            50% { text-shadow: 0 0 40px var(--rune-glow); }
        }

        /* Tech-Viking Header */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 1rem;
            position: relative;
            animation: glitchText 3s infinite;
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, var(--tech-lines) 1px, transparent 1px) 0 0,
                linear-gradient(0deg, var(--tech-lines) 1px, transparent 1px) 0 0;
            background-size: 20px 20px;
            pointer-events: none;
        }

        /* Norse Tech Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
        }

        .art-card {
            position: relative;
            background: var(--accent);
            padding: 3rem 2rem;
            border: 1px solid var(--primary);
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .art-card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }

        .art-card p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            max-width: 80%;
            margin: 0 auto;
        }

        .art-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                var(--rune-glow),
                transparent
            );
            transform: rotate(45deg);
            animation: lightPass 3s infinite;
            z-index: 1;
        }

        .art-card::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: var(--accent);
            z-index: 1;
        }

        .art-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 30px var(--rune-glow);
        }

        @keyframes lightPass {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .art-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 1px solid var(--primary);
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .art-image:hover {
            transform: scale(1.05);
        }


        .tech-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .nav-rune {
            width: 40px;
            height: 40px;
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            color: var(--primary);
        }

        .nav-rune::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .nav-rune:hover::before {
            transform: scaleY(1);
        }

        .nav-rune:hover {
            color: var(--secondary);
        }


        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }


        @keyframes glitchText {
            0%, 100% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(20% 0 0 0); }
            40% { clip-path: inset(0 20% 0 0); }
            60% { clip-path: inset(0 0 20% 0); }
            80% { clip-path: inset(0 0 0 20%); }
        }


        .social-footer {
            background: var(--accent);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--tech-lines);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .social-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
            transition: text-shadow 0.3s ease;
        }

        .social-link:hover {
            text-shadow: 0 0 10px var(--rune-glow);
        }


        .shop-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .shop-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .shop-item {
            background: var(--accent);
            padding: 2rem;
            border: 1px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--rune-glow);
        }

        .shop-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 2rem;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .shop-button:hover {
            background: var(--primary);
            color: var(--secondary);
        }

        .shop-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="tech-rune-loader">
        <div class="loading-rune">ᚻ</div>
    </div>

    <div class="particles" id="particleContainer"></div>
    <div class="circuit-overlay"></div>

    <header id="hero" class="hero-section">
        <h1 class="hero-title">TechViking</h1>
    </header>

    <!-- <section src="ShopArt.html" id="gallery" class="gallery-grid">
        <button onclick="window.location.href='ShopArt.html'">ShopArt</button>
    </section> -->

    <nav class="tech-nav">
        <a href="#hero" class="nav-rune" title="Top">ᚨ</a>
        <a href="#gallery" class="nav-rune" title="Gallery">ᚱ</a>
        <a href="#shop" class="nav-rune" title="Shop">ᛏ</a>
    </nav>

    <section id="shop" class="shop-section">
        <h2 class="shop-title">ArtShop</h2>
        <div class="shop-grid">
            <div class="shop-item">
                <i class="fa-solid fa-print shop-icon"></i>
                <h3>Digital Prints</h3>
                <p>Limited edition tech-viking artwork</p>
                <a href="Digital Prints.html" class="shop-button">Shop Now</a>
            </div>
            <div class="shop-item">
                <i class="fa-solid fa-compass-drafting shop-icon"></i>
                <h3>Custom Runes</h3>
                <p>Personalized digital rune designs</p>
                <a href="Custom Runes.html" class="shop-button">Shop Now</a>
            </div>
            <div class="shop-item">
                <i class="fa-solid fa-cube shop-icon"></i>
                <h3>NFT Collection</h3>
                <p>Exclusive digital artifacts</p>
                <a href="https://opensea.io/de-DE" target="_blank" class="shop-button">Shop Now</a>

                <!-- <p class="nft-price"> -->
                    <!-- <i class="fab fa-ethereum"></i> 0.2 ETH -->
                <!-- </p> -->
                <!-- <a href="https://opensea.io/de-DE" target="_blank" class="opensea-button">
                    <i class="fas fa-shopping-cart"></i> Auf OpenSea kaufen
                </a> -->
            </div>
            </div>
            </div>
        </div>
    </section>

    <footer class="social-footer">
        <div class="social-links">
            <a href="https://instagram.com/untitled.artviking" target="_blank" class="social-link">Instagram</a>
            <a href="https://x.com/untitedArtVi" target="_blank" class="social-link">X/Twitter</a>
            <a href="https://youtube.com/@untitledartviking" target="_blank" class="social-link">YouTube</a>
        </div>
        <p>The Art of Untitled ArtViking + Technology</p>
    </footer>

    <script>

        function createParticles() {
            const container = document.getElementById('particleContainer');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                container.appendChild(particle);
            }
        }


        document.querySelectorAll('.nav-rune').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });


        window.addEventListener('load', () => {
            createParticles();
            setTimeout(() => {
                document.querySelector('.tech-rune-loader').style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>
